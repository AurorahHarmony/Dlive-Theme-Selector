<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="menu.css"/>
  </head>

<body>
  <div style="color:red">
    Log: <span id="log"></span>
  </div>

  <hr>
  BG Color: <input type="text" value="bgColor" id="bgColor">
  <hr>
  Text Color: <input type="text" value="mainTextColor" id="textColor">
  <br>
  <span class="tooltip">Automatically Color Subtexts:<span class="tooltiptext">REE</span></span>
  <input class="toggler textColorToggle" type="checkbox" id="toggler" data-toggle="SubtextColors" name="textcolorcheck">

  <div class="SubtextColors" id="SubtextColors" style="background: grey;">
    Display Name Colors: <input type="text" value="nameColors" id="nameColor">
    <br>
    Display Name Opacity: <input type="range" min="0" max="100" value="0" class="slider" id="nameOpacity">
  </div>

  <script src="menu.js"></script>
  <script src="interactions.js"></script>
</body>

</html>
